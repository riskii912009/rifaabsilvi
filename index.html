<div id="formPemesanan" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-xl font-semibold mb-4">Form Pemesanan</h2>
        <form action="detail.php" method="POST">
            <input type="hidden" id="namaProduk" name="namaProduk">

            <div class="mb-4">
                <label for="alamat" class="block text-sm font-medium">Alamat:</label>
                <input type="text" id="alamat" name="alamat" required class="w-full p-2 border rounded">
            </div>

            <div class="mb-4">
                <label for="jumlah" class="block text-sm font-medium">Jumlah Barang:</label>
                <input type="number" id="jumlah" name="jumlah" min="1" required class="w-full p-2 border rounded" oninput="hitungTotal()">
            </div>

            <div class="mb-4">
                <label for="metodePembayaran" class="block text-sm font-medium">Metode Pembayaran:</label>
                <select id="metodePembayaran" name="metodePembayaran" required class="w-full p-2 border rounded">
                    <option value="">Pilih Metode</option>
                    <option value="Kartu Kredit">Kartu Kredit</option>
                    <option value="PayPal">PayPal</option>
                    <option value="COD">COD</option>
                    <option value="Transfer Bank">Transfer Bank</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="totalHarga" class="block text-sm font-medium">Total Harga:</label>
                <input type="text" id="totalHarga" name="totalHarga" readonly class="w-full p-2 border rounded bg-gray-200">
            </div>

            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded">Kirim Pesanan</button>
            <button type="button" onclick="tutupForm()" class="ml-2 bg-red-500 text-white py-2 px-4 rounded">Batal</button>
        </form>
    </div>
</div>

<script>
    function hitungTotal() {
        let jumlah = document.getElementById("jumlah").value;
        let hargaSatuan = 1000;
        let total = jumlah * hargaSatuan;
        document.getElementById("totalHarga").value = "Rp " + total.toLocaleString("id-ID");
    }
</script>
    <script>
        function bukaForm(namaProduk) {
            document.getElementById("namaProduk").value = namaProduk;
            document.getElementById("formPemesanan").classList.remove("hidden");
        }

        function tutupForm() {
            document.getElementById("formPemesanan").classList.add("hidden");
        }
    </script>
</div>
